        - Look for "Disallow" entries
        - If it disallows scraping, STOP and choose different site

        **2. Review Terms of Service:**
        - Look for website's Terms of Service or Terms of Use
        - Search for terms: "scraping", "automated access", "bots"
        - If explicitly prohibited, don't scrape

        **3. Check data type:**
        - Is this publicly accessible information? âœ… OK
        - Is this behind login/paywall? âŒ Not OK
        - Is this personal private data? âŒ Not OK
        - Is this business/company info? âœ… Usually OK

        **4. Consider the source:**
        - Job sites (mynavi, rikunabi): Usually OK for public listings
        - Social media profiles: Often NOT OK
        - Government open data: Usually OK
        - E-commerce prices: Check terms carefully

        **When in doubt:**
        - Choose a different website
        - Ask instructor for approval
        - Use practice websites provided

