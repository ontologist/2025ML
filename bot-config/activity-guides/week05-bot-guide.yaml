  data_quality_issues:
    detection: "Student reports messy, incomplete, or incorrect data"
    bot_response:
      en: |
        Data quality issues are normal when scraping real websites!

        **Let's assess the situation:**

        **Minor issues (ACCEPTABLE):**
        âœ… Some fields empty for some entries (not all companies provide all info)
        âœ… Minor formatting inconsistencies (e.g., some prices with Â¥, some without)
        âœ… Extra spaces or line breaks (can clean later)
        âœ… Mix of Japanese and English text

        **Major issues (NEED TO FIX):**
        âŒ All fields completely empty
        âŒ HTML tags or code showing in data
        âŒ Completely wrong data (navigation links, ads, etc.)
        âŒ All entries identical (scraping same item repeatedly)

        **Solutions for major issues:**

        **1. Empty data:**
        - Selectors not capturing correctly
        - Re-select elements more carefully
        - Check if data loads dynamically (wait longer)

        **2. HTML tags in data:**
        - Selector grabbing too much
        - Use "text only" or "inner text" option
        - Edit selector to be more specific

        **3. Wrong data:**
        - Selector targeting wrong elements
        - Delete and recreate selectors
        - Click specifically on the data you want

        **4. Duplicate entries:**
        - Pagination looping on same page
        - Check pagination configuration
        - Use "remove duplicates" feature

